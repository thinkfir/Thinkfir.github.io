  <script>
    // Sliding underline for navbar
    const nav = document.querySelector('.navbar');
    const slider = nav.querySelector('.slider');
    const links = Array.from(nav.querySelectorAll('a'));
    function moveSliderTo(link) {
      const rect = link.getBoundingClientRect();
      const navRect = nav.getBoundingClientRect();
      slider.style.left = (rect.left - navRect.left) + "px";
      slider.style.width = rect.width + "px";
    }
    // Initial position
    const active = nav.querySelector('.active') || links[0];
    moveSliderTo(active);
    // Animate on hover/click
    links.forEach(link => {
      link.addEventListener('mouseenter', () => moveSliderTo(link));
      link.addEventListener('focus', () => moveSliderTo(link));
      link.addEventListener('click', () => moveSliderTo(link));
    });
    nav.addEventListener('mouseleave', () => moveSliderTo(active));
    window.addEventListener('resize', () => moveSliderTo(active));
  </script>
</body>
