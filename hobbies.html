<head>

<body>
  <div class="main-bg"></div>
  <header class="header">
    <h1>Thinkfir</h1>
    <nav class="navbar">
      <a href="index.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="hobbies.html" class="active">Hobbies</a>
      <div class="slider"></div>
    </nav>
  </header>
  <main>
    <div style="display: flex; gap: 2rem; justify-content: center; margin-top: 2rem;">
      <section class="glass-panel" style="min-width:260px;max-width:520px;">
        <h2>Hobby 1</h2>
        <p style="color:#ccc;font-size:0.98rem;">Placeholder for your first hobby.</p>
      </section>
      <section class="glass-panel" style="min-width:260px;max-width:520px;">
        <h2>Hobby 2</h2>
        <p style="color:#ccc;font-size:0.98rem;">Placeholder for your second hobby.</p>
      </section>
      <section class="glass-panel" style="min-width:260px;max-width:520px;">
        <h2>Hobby 3</h2>
        <p style="color:#ccc;font-size:0.98rem;">Placeholder for your third hobby.</p>
      </section>
    </div>
  </main>
  <footer class="site-footer">
    <div class="socials">
      <a href="https://devpost.com/aryaaithal?ref_content=user-portfolio&ref_feature=portfolio&ref_medium=global-nav" title="Devpost" target="_blank" rel="noopener noreferrer">

    <div>
      Made for Shipwrecked from Hack Club. Resume available on request.
    </div>
  </footer>
  <script>
    // Sliding underline for navbar
    const nav = document.querySelector('.navbar');
    const slider = nav.querySelector('.slider');
    const links = Array.from(nav.querySelectorAll('a'));
    function moveSliderTo(link) {
      const rect = link.getBoundingClientRect();
      const navRect = nav.getBoundingClientRect();
      slider.style.left = (rect.left - navRect.left) + "px";
      slider.style.width = rect.width + "px";
    }
    // Initial position
    const active = nav.querySelector('.active') || links[0];
    moveSliderTo(active);
    // Animate on hover/click
    links.forEach(link => {
      link.addEventListener('mouseenter', () => moveSliderTo(link));
      link.addEventListener('focus', () => moveSliderTo(link));
      link.addEventListener('click', () => moveSliderTo(link));
    });
    nav.addEventListener('mouseleave', () => moveSliderTo(active));
    window.addEventListener('resize', () => moveSliderTo(active));
  </script>
</body>
</html>
